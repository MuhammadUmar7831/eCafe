<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/LoginRegister.css}" />

    <style>
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <a href="/" class="close">&times;</a>

        <div class="Welcome">
            <h2>Register</h2>
            <br><br>
          <h3>Welcome to the FAST-NUCES eCafe!</h3>
        </div>
        <div>
          <p style="font-size: 13px;margin: 5px;" role="alert" th:text="${message}"></p>
        </div>
        <form
          id="register"
          action="/registerUser"
          method="post"
          class="registerdata"
          th:object="${user}"
        >
          <input
            type="text"
            class="inputfield"
            placeholder="Enter Username"
            required
            th:field="*{name}"
          />
          <input
            type="email"
            class="inputfield"
            placeholder="Enter Email"
            required
            th:field="*{email}"
          />
          <input
            type="password"
            class="inputfield"
            placeholder="Enter Password"
            required
            th:field="*{password}"
          />
          <input
            type="text"
            class="inputfield"
            placeholder="Enter Contact Number"
            required
            th:field="*{contact}"
          />

          <input
            type="text"
            class="inputfield"
            placeholder="Enter Address"
            required
            th:field="*{address}"
          />
          <br/>
          <br>
          <button type="submit" class="submit-btn">Register</button>
          <br>
          <p>Already have account? </p>
          <a  class="register-link" href="/login" >Login Here</a>

        </form>
      </div>
    </div>
  </body>
</html>
