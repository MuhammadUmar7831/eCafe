<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .sty{
color: black;
text-decoration: none;
    }
    .sty:hover{
color: black;
text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 mt-4">Time Management</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Breakfast Time</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menuu : ${menu}">
                    <td th:text="${menuu.id}"></td>
                    <td th:text="${menuu.startTime}"></td>
                    <td th:text="${menuu.endTime}"></td>
                    <td th:text="${menuu.breakFastTime}"></td>
                    <td>
                        <a th:href="@{'/EditTime/' + ${menuu.id}}" class="btn-link sty">
                            <i class="fa-duotone fa-pen-to-square"></i> Edit Time
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/Delete/' + ${menuu.id}}" class="btn-link sty">Delete</a>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
