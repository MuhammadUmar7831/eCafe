<div th:fragment="cartItemCard" class="card border shadow-none mb-4">
    <div class="card-body">

        <div class="d-flex align-items-start border-bottom pb-3 image-container-cart">
            <div class="me-4">
                <img th:src="'/images/'+${products[i.index].Image}" width="250" alt="" class="avatar-lg rounded object-fit-contain p-3">
            </div>
            <div class="flex-grow-1 align-self-center overflow-hidden">
                <div>
                    
                    <h5 class="text-truncate font-size-18"><a href="#" class="text-dark" th:text="${products[i.index].name}"></a></h5>
                    <p class="card-text" th:text="${products[i.index].Description}"></p>
                    <!-- <p class="text-muted mb-0">
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star text-warning"></i>
                        <i class="bx bxs-star-half text-warning"></i>
                    </p> -->
                    <p th:text="${products[i.index].category}" class="mb-0 mt-1"><span class="fw-medium"></span></p>
                </div>
            </div>
            <div class="flex-shrink-0 ms-2">
                <ul class="list-inline mb-0 font-size-16">
                    <li class="list-inline-item">
                        <a th:href="@{'/deleteFromCart/' + ${products[i.index].ID}}" class="text-danger px-1">
                            <i class="mdi mdi-trash-can-outline"></i>
                        </a>
                    </li>
                    <!-- <li class="list-inline-item">
                        <a href="#" class="text-muted px-1">
                            <i class="mdi mdi-heart-outline"></i>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Price</p>
                        <h5 th:text="'Rs. '+${products[i.index].price}" class="mb-0 mt-2"></h5>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Quantity</p>
                        <form class="d-inline-flex" method="get" th:action="@{/updateQuantity}">
                            <input th:value="${products[i.index].ID}" name="productId" id="productId" class="d-none">
                            <input th:value="${cartItem.Quantity}" name="quantity" id="quantity" class="form-select form-select-sm w-25 mr-2">
                            <button type="submit">Update</button>

                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Total</p>
                        <h5 th:text="'Rs. '+${cartItem.Quantity}*${products[i.index].price}"></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- end card -->
