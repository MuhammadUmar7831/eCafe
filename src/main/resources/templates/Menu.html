<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8" />
    <title>Menu Form</title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!--owl slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
    />
    <!-- nice select  -->
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}"
      integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
      crossorigin="anonymous"
    />
    <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="adminNavbar :: adminNavbar"></div>
    
    <div class="container mt-3">
      <h2 class="text-center">Set Timimings</h2>
      <div class="row mt-3 text-center ">
        <div class="col-12">
          <form th:action="@{/saveMenuTiming}" method="post">
            <label for="startTime">Start Time:</label>
            <input
              th:value="${startTime}"
              type="time"
              id="startTime"
              name="startTime"
              required
            /><br /><br />
      
            <label for="endTime">End Time:</label>
            <input
              th:value="${endTime}"
              type="time"
              id="endTime"
              name="endTime"
              required
            /><br /><br />
      
            <label for="breakFastTime">Breakfast Time:</label>
            <input
              th:value="${breakFastTime}"
              type="time"
              id="breakFastTime"
              name="breakFastTime"
              required
            /><br /><br />
      
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
