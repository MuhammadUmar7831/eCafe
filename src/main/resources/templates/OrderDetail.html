<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
   <!-- bootstrap core css -->
   <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

   <!--owl slider stylesheet -->
   <link
     rel="stylesheet"
     type="text/css"
     th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
   />
   <!-- nice select  -->
   <link
     rel="stylesheet"
     th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}"
     integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
     crossorigin="anonymous"
   />
   <!-- font awesome style -->
   <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

   <!-- Custom styles for this template -->
   <link th:href="@{/css/style.css}" rel="stylesheet" />
   <!-- responsive style -->
   <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="adminNavbar :: adminNavbar"></div>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h2 th:text="${product.Name}"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="'/images/'+${product.Image}" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <p th:text="${product.Description}"></p>
                        <p th:text="'Status: ' + ${product.Status}"></p>
                        <p th:text="'Price: Rs. ' + ${product.Price}"></p>
                        <p th:text="'Category: ' + ${product.Category}"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/CurrentOrders" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional, only if you need Bootstrap JavaScript features) -->
    <!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- popper js -->
<script
        th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- owl slider -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"
></script>
<!-- isotope js -->
<script
        th:src="@{https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js}"
></script>
<!-- nice select -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js}"
></script>
<!-- custom js -->
<script th:src="@{/js/custom.js}"></script>
<!-- Google Map -->
<script
        th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap}"
></script>
<!-- End Google Map -->
</body>
</html>
