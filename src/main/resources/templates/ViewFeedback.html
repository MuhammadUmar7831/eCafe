<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/ViewFeedback.css}" />

        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!--owl slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
    />
    <!-- nice select  -->
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}"
      integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
      crossorigin="anonymous"
    />
    <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

    <title>Feedbacks for Product</title>
</head>
<body>
 <!-- header section strats -->
 <section style="background-color: #0d0e10 !important">
    <div th:replace="navbar :: navbar"></div>
  </section>
  <!-- end header section -->
  <div class="container">
    <h1><strong>Feedbacks Of Products</strong></h1>
    <br>
    <div th:if="${feedbacks.size() == 0}">
        <p>No feedbacks available for this product.</p>
    </div>
    <div class="card-container">
        <div th:each="feedback : ${feedbacks}" class="card">
            <div class="card-body">
                <p><strong>Feedback ID:</strong> <span th:text="${feedback.feedbackID}"></span></p>
                <p><strong>User ID:</strong> <span th:text="${feedback.userID}"></span></p>
                <p><strong>Product ID:</strong> <span th:text="${feedback.productID}"></span></p>
                <p><strong>Text:</strong> <span th:text="${feedback.text}"></span></p>
                <p><strong>Date:</strong> <span th:text="${#temporals.format(feedback.date, 'dd-MM-yyyy')}"></span></p>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
