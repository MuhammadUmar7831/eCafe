<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Orders</title>
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

<!--owl slider stylesheet -->
<link
  rel="stylesheet"
  type="text/css"
  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
/>
<!-- nice select  -->
<link
  rel="stylesheet"
  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css}"
  integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
  crossorigin="anonymous"
/>
<!-- font awesome style -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- responsive style -->
<link th:href="@{/css/responsive.css}" rel="stylesheet" />  
</head>
<body>
    <div th:replace="adminNavbar :: adminNavbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Orders History</h1>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Payment Method</th>
                    <th scope="col">Pickup Time</th>
                    <th scope="col"></th> <!-- Empty column for the button -->
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf iteration over the list of orders -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.productId}"></td>
                    <td th:text="${order.userId}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.productPrice}"></td>
                    <td th:text="${order.date}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.paymentMethod}"></td>
                    <td th:text="${order.pickupTime}"></td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <!-- Bootstrap JS (Optional, only if you need Bootstrap JavaScript features) -->
    <!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- popper js -->
<script
        th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- owl slider -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"
></script>
<!-- isotope js -->
<script
        th:src="@{https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js}"
></script>
<!-- nice select -->
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js}"
></script>
<!-- custom js -->
<script th:src="@{/js/custom.js}"></script>
<!-- Google Map -->
<script
        th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap}"
></script>
<!-- End Google Map -->
</body>
</html>
