<!DOCTYPE html>

  <head>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="" />
    <meta charset="UTF-8" />
    <title>Admin Control Panel</title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!--owl slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
    />
    <!-- nice select  -->
    <link

    <link th:href="@{/css/style.css}" rel="stylesheet" />

      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/adminpanel/viewAllManagers"

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminpanel/addManager">Add Manager</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminpanel/addClerk">Add Clerk</a>
          </li>
        </ul>

    <!-- Button triggers modal for Adding Manager -->
    <!-- <button
      class="btn btn-primary m-3"

      data-bs-target="#addManagerModal"
    >
      + Add Manager
    </button> -->

    <!-- Button triggers modal for Adding Clerk -->
    <!-- <button
      class="btn btn-primary m-3"

    >
      + Add Clerk
    </button> -->

    <!-- jQery -->
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>

    <script

    <script
